<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión - Pet Feast</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
        }

        .bg {
            background-image: url('assets/img/perro-login.png');
            background-size: cover;
            background-position: center;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.8);
            padding: 2rem;
            border-radius: 20px; /* Ajusta el radio de los bordes del contenedor */
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
        }

        .btn-custom {
            background-color: #f39c12;
            border-color: #e67e22;
            border-radius: 15px; /* Ajusta el radio de los bordes del botón */
        }

        .btn-custom:hover {
            background-color: #e67e22;
            border-color: #d35400;
        }

        .btn-custom-alt {
            background-color: #4caceb;
            border-color: #2980b9;
            border-radius: 15px;
        }

        .btn-custom-alt:hover {
            background-color: #3c95d1;
            border-color: #1f6690;
        }

        .form-control {
            border-radius: 20px; /* Ajusta el radio de los bordes de los campos de entrada */
        }

        .form-control:focus {
            border-color: #3498db;
            box-shadow: 0 0 0 0.2rem rgba(52, 152, 219, 0.25);
        }

        .btn-group {
            display: flex;
            gap: 10px; /* Espacio entre los botones */
        }
    </style>
</head>

<body>
    <div class="bg">
        <div class="container">
            <div class="row justify-content-end">
                <div class="col-md-5">
                    <div class="login-container text-center">
                        <img src="assets/img/logo-color.png" alt="Logo Pet Feast" class="img-fluid mb-4" style="width: 50%;">
                        <h2 class="mb-4">Inicio de Sesión</h2>
                        <form id="loginForm">
                            <div class="mb-3">
                                <input type="text" id="username" class="form-control" placeholder="Usuario" required>
                            </div>
                            <div class="mb-3">
                                <input type="password" id="password" class="form-control" placeholder="Contraseña" required>
                            </div>
                            <div class="btn-group mb-2">
                                <button type="submit" class="btn btn-custom">Iniciar Sesión</button>
                                <a href="index.html" class="btn btn-custom-alt">Volver a Inicio</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (username !== 'admin') {
                alert('Usuario incorrecto');
                document.getElementById('username').value = '';
                document.getElementById('username').focus();
            } else if (password !== 'admin') {
                alert('Contraseña incorrecta');
                document.getElementById('password').value = '';
                document.getElementById('password').focus();
            } else {
                window.location.href = 'Usuario.html';
            }
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>

</html>
